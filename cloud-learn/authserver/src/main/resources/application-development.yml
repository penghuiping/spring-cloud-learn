########################################################
###common
########################################################
app:
  redis:
    host: ${redis_host}
    port: ${redis_port}
    nodes: ${redis_nodes}
    password: ${redis_password}
    database: ${redis_database}
  filesever:
    host: ${fileServer_host}
    path: ${fileServer_path}
  rabbitmq:
    ip: ${rabbitmq_ip}
    port: ${rabbitmq_port}
    username: ${rabbitmq_username}
    password: ${rabbitmq_password}
    virtualHost: ${rabbitmq_virtualHost}
########################################################
### static resources and upload load file
########################################################
base_assets_url: http://${app.filesever.host}/${spring.application.name}/assets/
base_assets_upload_path: ${app.filesever.path}/${spring.application.name}/upload/
base_assets_upload_url: http://${app.filesever.host}/${spring.application.name}/upload/
########################################################
### LOG
########################################################
logging:
  file: logs/authserver.log
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate: INFO
    com.php25: INFO
    org.springframework.security: INFO
spring:
  ########################################################
  ### redis
  ########################################################
  redis:
    host: ${app.redis.host}
    port: ${app.redis.port}
    database: ${app.redis.database}
    ssl: false
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1s
        min-idle: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1s
        min-idle: 0
    timeout: 5s
    #    cluster:
    #      max-redirects: 3
    #      nodes: 10.186.123.159:7380,10.186.123.159:7381,10.186.123.188:7380
    #    sentinel:
    #      master: master
    #      nodes: 10.182.175.63:26380,10.182.175.64:26380
    #    password: ${app.redis.password}
  ########################################################
  ### JMS Rabbitmq
  ########################################################
  cloud:
    stream:
      binders:
        local_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: ${app.rabbitmq.ip}
                port: ${app.rabbitmq.port}
                username: ${app.rabbitmq.username}
                password: ${app.rabbitmq.password}
                virtual-host: ${app.rabbitmq.virtualHost}
      bindings:
        input:
          destination: data-exchange
          contentType: application/json
          binder: local_rabbit
          consumer:
            auto-bind-dlq: true
            republish-to-dlq: true
            max-attempts: 3
        output:
          destination: data-exchange
          contentType: application/json
          binder: local_rabbit
  ########################################################
  ### zipkin
  ########################################################
  zipkin:
    base-url: http://localhost:9411
    sleuth:
      sampler:
      percentage: 1.0
########################################################
### metrics
########################################################
management:
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 8103





